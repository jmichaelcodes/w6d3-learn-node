<!doctype html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" />
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">TewDew</h1>
        <p class="text-center">Your favorite lists</p>
    </div>
    <br/><br/>

    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading items">
                <h5 class="panel-title text-center">Items</h5>
            </div>
            <div class="panel-body">

                <div class="field">

                    <label for="categories">Categories:</label><br/>
                    <select id="categories" name="categories">
                        <option value="none">Pick a category</option>
                        <option value="backburner">Back-Burner</option>
                        <option value="class">Class</option>
                        <option value="homework">Homework</option>
                        <option value="personal">Personal</option>
                        <option value="urgent">Urgent</option>
                    </select><br/><br/>

                </div>

                <div><strong>Due Date:</strong></div>
                    <input type="datetime-local" name="dueDate" id="dueDate">
                <br/>
                <br/>

                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="todoItem" placeholder="What is there to do? ...">
                    <span class="input-group-btn">
                                <button class="btn btn-default" id="todoButton" type="button">DO IT!</button>
                            </span>
                </div>
                <br/>

                <ul class="list-group" id="todos">
                    
                </ul>

            </div>
        </div>
    </div>


    <script src="js/todos.js"></script>
</body>

</html>
